<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karmchari Sanghtana</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="header">
            <div class="helpline-animate">
                <span>
                    Help Line Number 1800-123-456
                </span>
                <img id="telephone" src="./image/phonecall.jpg">
            </div>
            <p id="maxFontSize">+A</p>
            <p id="fontSize">A</p>
            <p id="minFontSize">-A</p>
            <p class="lang">English</p>
        </header>
        <main class="main">
            <section id="intro">
                <img src="./image/logo.jpg" id="logo">
                <p id="name">
                    <span id="eng" lang="en">Hotkaru Karmchari Sanghtana</span>
                    <span id="mrt" lang="mr">होतकरू कर्मचारी संघटना</span>
                </p>    
            </section>
            <section class="info">
                <div class="menubar">
                    <div class="home"><i class="bi bi-house-door-fill"></i></div>
                    <div class="servises">Servises</div>
                    <div class="aboutus">About Us</div>
                    <div class="contact">Contact Us</div>
                </div>
            </section>
            <section class="box-display">
               <div class="slider">
                <img class="slide" src="./image/celebratetogether-3.jpg">
                <img class="slide" src="./image/celebratetogether-1.jpeg">
                <img class="slide" src="image/celebratetogether-2.jpeg">
                <img class="slide" src="./image/phonecall.jpg">
                <img class="nav" id="prev" src="./image/prev.png">
                <img class="nav" id="next" src="./image/next.png">
                
               </div>
               <div class="show-info">
               <div class="show-gr"></div>
               <div class="show-updates"></div>
               <div class="show-advertise"></div>
            </div>
            </section>
        </main> 
        <footer class="footer"></footer> 
        <script src="./index.js"></script>
    </body>
</html>
